<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <style>
            .attribution {
                color: white;
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <div class="main-img">
                    <a href="#"
                        ><img
                            src="images/image-equilibrium.jpg"
                            alt="a cube on a blue background"
                    /></a>
                </div>
                <h1>
                    <a href="#"> Equilibrium #3429 </a>
                </h1>

                <p class="description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="stats">
                    <div class="eth-count">0.041 ETH</div>
                    <div class="time-count">3 days left</div>
                </div>
                <hr />
                <div class="profile-section">
                    <img
                        src="images/image-avatar.png"
                        alt="profile picture"
                        class="pfp"
                    />
                    <p class="credits">
                        Creation of <a href="#">Jules Wyvern</a>
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/ADCByDefault"
                    target="_blank"
                    >ADCByDefault</a
                >.
            </div>
        </footer>
    </body>
</html>
